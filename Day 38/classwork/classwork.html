<body>
    <!-- HTML-ში კომენტარის სახით ახსენით თუ რა უპირატესობა აქვს Id-ებისა და class-ების გამოყენებას. -->
    <!-- id-ით ვურჩევთ თეგი სახელს და შემდეგ შეგვიძლია მისი სახელის მეშვეობით css-ში გავსტილოთ თეგი, class-ით ვარქმევთ სახელს ორ თეგს და შემდეგ შეგვიძლია იმ სახელის მეშვეობით მივუჩინოთ სტილი css-საშვალებით -->

    <!-- შექმენით ვებ-საიტი: დაამატეთ 4 ფოტო, 5 პარაგრაფი და 2 Heading-ი. -->
<!-- ფოტოებიდან 2-ს მიანიჭეთ წითელი ფერის solid ბორდერი და ზომა: 150 x 150.  -->
<!-- ხოლო დანარჩენ 2 ფოტოს მიანიჭეთ იასამნისფერი double ბორდერი და ზომა: 200 x 200.  -->
<!-- საიტზე დამატებულ 3 პარაგრაფს მიეცით ლურჯი ფერი, 2-ს კი მწვანე ფერი. (ხუთივე პარაგრაფი გადაიტანეთ ცენტრში.) -->
<!-- ერთ Heading-ს მიეცით ლურჯი solid ბორდერი, ტექსტის ფერი -- იისფერი და გადაიტანეთ ცენტრში. მეორე Heading-ს კი წითელი double border და ისიც გაცენტრეთ. -->
<!-- (ამ დავალებების შესასრულებლად გამოიყენეთ Id-ები და class-ები. ელემენტები გასტილეთ Exrernal CSS-ში.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homework.css">
    <title>Document</title>
</head>
<body>
<!-- შექმენით სამი პარაგრაფი. პირველ პარაგრაფის ტექსტს ქვემოდან გაუსვით წითელი ფერის წერტილოვანი ხაზი, მეორე პარაგრაფს ზემოდან გაუსვით ტალღოვანი ლურჯი ფერის ხაზი და მესამე პარაგრაფის ტექსტს კი - default ფერის წყვეტილი ხაზი გადაუსვით. -->
<p id="box-1">Goa</p>
<p id="box-2">Group 71</p>
<p id="box-3">deme</p>

<!-- შექმენით 5 პარაგრაფი, თითოეულს გაუკეთეთ განსხვავებული სტილის ხაზგასმა:
•    პირველი: underline + dotted
•    მეორე: overline + dashed
•     მესამე: line-through + wavy
•    მეოთხე: underline + double
•    მეხუთე: underline + solid -->
<p id="p1">group 71</p>
<p id="p2">Goa</p>
<p id="p3">siuuu</p>
<p id="p4">haha</p>
<p id="p5">MMA</p>
<!-- 
გამოიყენეთ text-decoration კუთვნილება სხვადასხვა ტექსტურ ელემენტზე:
•    h1 – underline
•    h2 – overline
•    h3 – blueviolet dashed line-through
•    em – wavy red underline
•    strong – double underline -->
<h1 id="heading-1">deme</h1>
<h2 id="heading-2">tamo</h2>
<h3 id="heading-3">levani</h3>
<em id="heading-4">giorgi</em>
<strong id="heading-5">semi</strong>

<!-- html-ის დოკუმენტში დაამატეთ div ელემენტი და გაუწერეთ კლასი container. div ელემენტში ჩააშენეთ რამდენიმე განსხვავებული ტექსტური ელემენტი (p, em, strong, h1-h6) და ყველას მიანიჭეთ ინდივიდუალური text-decoration-ის სტილი id-ების გამოყენებით. (მაგ: წერტილოვანი, ტალღოვანი, ორმაგი და სხვ.) -->
<div id="container">
    <p id="div-1">Goa</p>
    <em id="div-2">group 71</em>
    <strong id="div-3">MMA</strong>
    <h2 id="div-4">siuuu</h2>
</div>

</body>
</html>

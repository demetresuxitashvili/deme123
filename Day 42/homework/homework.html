<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homework.css">
    <title>Document</title>
</head>
<body>
<!-- კომენტარების სახით ახსენით რა განსხვავებაა ფიქსირებულ ზომებსა (px) და პროცენტულ ზომებს (%-ში) შორის, რომლის გამოყენებას მიანიჭებდიყ უპირატესობას და რატომ. -->
<!-- როცა px-ეუბნევი 150px მაგალითად ის ავტომატურად შეუცვლის ზომას 150px, და %-მუშაობს მხოლოდ მშობელ ელემენტზე და % უფრო გამოყენებადია და ჯობს % -->
<!-- შექმენით <div> ელემენტი, რომელსაც უნიკალურ სახელწოდებად "container"-ს გაუწერთ. მას გაუწერეთ ლურჯი ფონი და ზომა ჰქონდეს 200x200.   -->
<div id="container">
    <p>Goa</p>
    <p>Group71</p>
</div>

<!-- ამ კონტეინერის შიგნით ჩასვით კიდევ ერთი <div> სახელად "child" (მიანიჭეთ წითელი ფერი), რომელსაც სიგანედ და სიმაღლედ გაუწერთ 50%. კომენტარის სახით ახსენით, როგორ შეეცვლება “child”-ს ზომა და ასევე ახსენით რის მიხედვით ითვლება ზომები, როდესაც პროცენტებთან ვმუშაობთ. -->
<div id="container">
    <div id="child"></div>
</div>

<!-- შექმენით იასამნისფერი Div ელემენტი და გაუწერეთ ზომა 300x300. Font-size მიანიჭეთ 35px. მასში ჩააშენეთ პარაგრაფი და გადააწერეთ მას ფონტის ზომა პროცენტებით (150%). კომენტარების სახით ახსენით შედეგი. -->
<div id="p">
    <p>Goa</p>
</div>
</body>
</html>

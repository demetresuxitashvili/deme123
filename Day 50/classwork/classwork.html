<body>
<!-- 1) CSS_ში კომენტარის სახით ჩამოწერეთ ყველა ის კუთვნილება, რომელიც სიების გასტილვისთვის არის საჭირო. თითოეულს მიუწერეთ განმარტება -->
<!-- ავხსენი -->

<!-- 2) შექმენით დალაგებული სია და მასში ჩააშენეთ პროდუქტები. ამ მიას მიანიჭეთ პატარა შრიფტის ზომის რომაული ნუმერაცია და ტექსტის პოზიცია შიგნით განალაგეთ. -->
<ol>
    <li>milk</li>
    <li>apple</li>
    <li>grape</li>
    <li>strawberi</li>
    <li>watermelon</li>
</ol>

<!-- 3) შქმენით დაულაგებელი სია, სადაც ჩაწერთ საგნებს (მაგ. მათემატიკა, ისტორია, ინგლისური და ა.შ). ამ დალაგებულ სიას გაუწერეთ კვადრატული ფორმის მარკერის სტილი და ტექსტი - პოზიციით გადაიტანეთ მარკერების გარეთ. -->
<ul>
    <li>მათემატიკა</li>
    <li>სპორტი</li>
    <li>ქართული</li>
    <li>ისტორია</li>
</ul>
</body>

<!-- 2) ახსენით რას აკეთებს Position კუთვნილება CSS_ში. დეტალურად განმარტეთ მისი მნიშვნელობები : static, relative, absolute -->
<!-- ავხსენი -->

<!-- 3) დაწერეთ თუ რა განსხვავებაა Position: relative-სა და Position: absolute-ს შორის. საიტზე დაამატეთ Div-ი და მისი საშუალებით მოიყვანეთ განმასხვავებელი ნიშნის მაგალითი. -->
<div class="parent"></div>  <br> <br>
<!-- css-შიც ახსნილია დეტალურად გასნხვავება -->

<!-- 4) შექმენით div კონტეინერი, რომელსაც ექნება ლურჯი ფონი. მასში ჩასვით პატარა div ელემენტი და მიანიჭეთ წითელი ფერი. -->
<!-- შვილ div-ს ჯერ გაუწერეთ; -->
<!-- position: relative;  -->
<!-- top: 20px;  -->
<!-- left: 30px; -->
<!-- შემდეგ კი  -->
<!-- position: relative; ჩაანაცვლეთ/ position: absolute-თ და დააკვირდით შედეგს. რა შეიცვალა?   -->
<div class="container">
    <div class="chill"></div>
    <div class="chill"></div>
    <div class="chill"></div>
</div>  <br> <br>
<!-- 5) შექმენით 300px × 300px div კონტეინერი და მიანიჭეთ მას position: relative;.
კონტეინერში მოათავსეთ სამი პატარა div-ი სხვადასხვა ფერებით.
თითოეულს გაუწერეთ position: absolute; და მიეცი top, left, right, bottom მნიშვნელობები, ისე რომ ერთ-ერთი იყოს ზედა მარცხენა კუთხეში, მეორე – ქვედა მარჯვენა კუთხეში, ხოლო მესამე - Div-ის ცენტრში.  -->
<div id="container">
    <div id="chill"></div>
    <div id="chill-2"></div>
    <div id="chill-3"></div>
</div> <br> <br>

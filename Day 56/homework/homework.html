<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- 1) დარეგისტრირდით https://www.codecademy.com-ზე და შეასრულეთ CSS Flexbox კურსი Align-items ჩათვლით.

    კურსის ლინკი  https://www.codecademy.com/courses/learn-css-flexbox-and-grid -->

<!-- 2) CSS_ის ფაილში კომენტარის სახით ჩამოწერეთ დღეს ნასწავლი Flexbox-ის კუთვნილებები. ახსენით რა დანიშნულება აქვს:
    • Display კუთვნილებას;
    • Justify-content კუთვნილებას;
    • Align-items კუთვნილებას;
        ავხსენი -->

<!-- 3) HTML-ის ფაილში დაამატეთ ერთი Div ელემენტი სახელწოდებით main-box და მასში 3 შვილი Div ელემენტი ჩასვით. main-box-ს გაუწერეთ display: flex.
გამოიყენეთ დღეს ნასწავლი  მასალა, რომ შვილი div-ები ჰორიზონტალურად განალაგოთ და გადაიტანოთ ვერტიკალურად მშობელი ელემენტის ბოლოში. -->

<div class="main-box">
    <div class="child"></div>
    <div class="child-2"></div>
    <div class="child-3"></div>
</div> <br> <br>
<!-- 4) შექმენით 5 პატარა div ელემენტი ერთ parent div-ში. Parent div-ს გაუწერეთ ისეთი კუთვნილებები, რომ შვილი ელემენტები ჰორიზონტალურად ცენტრში გადავიდნენ. -->
<div class="parent">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div> <br> <br>


<!-- 5) html-ში დაამატეთ კონტეინერ Div-ი და მასში ჩააშენეთ 3 პარაგრაფი.  -->
<!-- პარაგრაფები გარდაქმენით inline ელემენტებად display კუთვნილების გამოყენებით. ასევე, გაუწერეთ მათ სასურველი სტილის ბორდერები. 
გამოიყენეთ flexbox, რათა კონტეინერის შიგნით პარაგრაფები ვერტიკალურად გაცენტროთ , ჰორიზონტალურად კი  კონტეინერის მარჯვენა კიდეში განალაგოთ. -->
<div class="container">
    <p class="containers-child"></p>
    <p class="containers-child"></p>
    <p class="containers-child"></p>
</div> <br> <br>

<!-- 6) საიტზე დაამატეთ ერთი Div, რომელსაც გაუწერთ შემდეგ ზომას: 500x500.
დივის შიგნით ჩააშენეთ ორი ფოტო. ფოტოები ვერტიკალურად და ჰორიზონტალურად მოაქციეთ მშობელი ელემენტის ცენტრში. -->

<!-- საიტზე დაამატეთ 3 სხვადასხვა level-ის heading. სამივეს მიანიჭეთ იასამნისფერი ტექსტის ფერი, თუმცა პირველ Heading-ს ამ ფერის მნიშვნელობა სიტყვიერად გაუწერეთ, მეორე Heading-ს rgb-ის გამოყენებით და მესამე Heading-ისთვის იისფერის მისანიჭებლად HEX code გამოიყენეთ. Rgb და HEX code-ებზე თქვენ თვითონ გატესტეთ შესაძლო მნიშვნელობები, რათა მიიღოთ იასამნისფერი, ასე უკეთ ჩაწვდებით ორივე კოდის გამოყენების ტექნიკას. -->
<h1>Dd</h1>
<h2>blabla</h2>
<h3>XD</h3>

<!-- საიტზე დაამატეთ 5 ღილაკი. 
• პირველ 3 ღილაკს მიანიჭეთ მწვანე უკანა ფონი და 2px solid ნარინჯისფერი ბორდერი. (გამოიყენეთ Rgb)
• დანარჩენ 2 ღილაკს კი მიეცით მუქი წითელი ფერის უკანა ფონი და ლურჯი ფერის 1px double ბორდერი. (გამოიყენეთ HEX code) -->
